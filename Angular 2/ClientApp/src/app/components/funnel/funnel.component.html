  <div class="modal-header">
    <h4 class="modal-title">Create Funnel</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>TODO: Create funnel using clients</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<div class='card'>
  <div class='card-header'>
    <h2>{{pageTitle}}</h2>
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>
        <button class='btn btn-primary' (click)="openVerticallyCentered(content)">
          New Workflow
        </button>
      </div>
      <div class='col-md-2' style="margin-left:21px">
        <button class='btn btn-primary'>
          Documents
        </button>
      </div>
      <div class='col-md-offset-3'>
        <button class='btn btn-primary'>
          Templates
        </button>
      </div>
    </div>
    <div class="row"><br/></div>
    <div class='row'>
      <div class='col-md-2'>Filter by Client Name:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
  </div>
  <div class='table-responsive'>
    <table class='table' *ngIf='funnels && funnels.length'>
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Year</th>
          <th>Status</th>
          <th>Opened</th>
          <th>Signer</th>
          <th>Last Activity</th>
          <th>% Complete</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let funnel of filteredFunnels'>
          <td>{{funnel.clientName}}</td>
          <td>{{funnel.taxYear}}</td>
          <td><pm-circles [status]='funnel.funnelStatus'
          (statusClicked)='onStatusClicked($event)'></pm-circles></td>
          <td>{{funnel.funnelOpened}}</td>
          <td>{{funnel.signer}}</td>
          <td>{{funnel.lastActivity}}</td>
          <td>{{funnel.percentComplete}}</td>
          <td>
            <button class='btn btn-primary'>
              Funnel Information
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
