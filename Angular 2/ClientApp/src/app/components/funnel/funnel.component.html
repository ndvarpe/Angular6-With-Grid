<div class='card'>
  <div class='card-header'>
    <h2>{{pageTitle}}</h2>
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-1'>
        <button class='btn btn-primary'>
          New Funnel
        </button>
      </div>
      <div class='col-md-2' style="padding-left:30px">
        <button class='btn btn-primary'>
          Engagement Letters
        </button>
      </div>
      <div class='col-md-offset-3'>
        <button class='btn btn-primary'>
          Email Template
        </button>
      </div>
    </div>
  </div>
  <div class='table-responsive'>
    <table class='table' *ngIf='funnels && funnels.length'>
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Tax Year</th>
          <th>Funnel Status</th>
          <th>Funnel Opened</th>
          <th>Signer</th>
          <th>Last Activity</th>
          <th>% Complete</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let funnel of funnels'>
          <td>{{funnel.clientName}}</td>
          <td>{{funnel.taxYear}}</td>
          <td>{{funnel.funnelStatus}}</td>
          <td>{{funnel.funnelOpened}}</td>
          <td>{{funnel.signer}}</td>
          <td>{{funnel.lastActivity}}</td>
          <td>{{funnel.percentComplete}}</td>
          <td>
            <button class='btn btn-primary'>
              Funnel Information
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
